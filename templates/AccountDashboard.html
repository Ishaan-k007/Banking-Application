<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Account Name: {{ account.account_name }}</h1>

    <h3>Your Account</h3>
    
    <p>Balance: {{ balance }}</p>

    

    <div class="mt-4">
      <a href="{{ url_for('transaction.view_transactions', account_id = account.id) }}" class="btn btn-primary">See Transactions</a>
    </div>

    
  </div>
</body>
</html>
